<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title><h1 id="title">freeCodeCamp Survey Form</h1></title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">
      Thank you for taking the time to help us improve the platform
    </p>
    <div>
      <form id="survey-form">
        <fieldset>
          <label id="name-label" for="name"
            >Name<input
              type="text"
              name="name"
              id="name"
              placeholder="Enter your name"
              required
          /></label>
          <label id="email-label" for="email"
            >Email<input
              type="email"
              name="email"
              id="Email"
              placeholder="Enter your email"
              required
          /></label>
          <label id="number-label " for="number"
            >Age (optional)
            <input
              type="number"
              name="age"
              id="number"
              min="10"
              max="99"
              placeholder="Age"
              optional
          /></label>
        </fieldset>
        <fieldset>
          <p>Which option best describes your current role?</p>
          <select id="dropdown">
            <option>Select current role</option>
            <option>Student</option>
            <option>Full Time Job</option>
            <option>Full Time learner</option>
            <option>Prefer not to say</option>
            <option>Other</option>
          </select>
        </fieldset>
        <fieldset>
          <p>Would you recommend freeCodeCamp to a friend?</p>
          <label for="difinitely"
            ><input
              type="radio"
              value="difinitely"
              name="recommend"
              class="inline"
            />Difinitely</label
          >
          <label for="maybe"
            ><input
              type="radio"
              value="maybe"
              name="recommend"
              class="inline"
            />Maybe</label
          >
          <label for="not-sure"
            ><input
              type="radio"
              class="inline"
              value="not-sure"
              name="recommend"
            />Not sure</label
          >
        </fieldset>
        <fieldset>
          <p>What is your favorite feature of freeCodeCamp?</p>
          <select>
            <option>Select an option</option>
            <option>Challenges</option>
            <option>Projects</option>
            <option>Community</option>
            <option>Open Souce</option>
          </select>
        </fieldset>
        <fieldset>
          <p>What would you like to see improved? (Check all that apply)</p>
          <label for="front-end"
            ><input type="checkbox" value="front-end" class="inline" />Front-end
            Projects</label
          >
          <label for="back-end"
            ><input type="checkbox" value="back-end" class="inline" />Back-end
            Projects</label
          >
          <label for="data"
            ><input type="checkbox" value="data" class="inline" />Data
            Visualization</label
          >
          <label for="challenges"
            ><input
              type="checkbox"
              value="challenges"
              class="inline"
            />Challenges</label
          >
          <label for="open-source"
            ><input type="checkbox" value="open-source" class="inline" />Open
            Source Community</label
          >
          <label for="gitter"
            ><input type="checkbox" value="gitter" class="inline" />Gitter help
            rooms</label
          >
          <label for="videos"
            ><input
              type="checkbox"
              value="videos"
              class="inline"
            />Videos</label
          >
          <label for="meetup"
            ><input type="checkbox" value="meetup" class="inline" />City
            Meetups</label
          >
          <label for="wiki"
            ><input type="checkbox" value="wiki" class="inline" />Wiki</label
          >
          <label for="forum"
            ><input type="checkbox" value="forum" class="inline" />Forum</label
          >
          <label for="courses"
            ><input type="checkbox" value="courses" class="inline" />Additional
            Courses</label
          >
        </fieldset>
        <fieldset>
          <label
            >Any comments or suggestions?<textarea
              type="textarea"
              rows="3"
              cols="30"
              placeholder="Enter your comment here"
            ></textarea>
          </label>
        </fieldset>
        <input type="submit" id="submit" />
      </form>
    </div>
  </body>
</html>
